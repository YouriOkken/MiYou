  <label>Code</label>

  <label>Vraag aan AI</label>
  <input [(ngModel)]="question" placeholder="Bijv: Wat is hier mis?" />

  <button (click)="submitPrompt()" [disabled]="loading">

  </button>

  @if (response) {
  <div class="response-box">

    <app-ai-console [response]="response"></app-ai-console>

  }
