<div class="debugger-container">
  <h2>ðŸ’¡ Code Debug AI</h2>

  <label>Code</label>
  <textarea [(ngModel)]="code" rows="10" placeholder=""></textarea>

  <label>Vraag/context</label>
  <input [(ngModel)]="question" placeholder="" />

  <button (click)="submitPrompt()" [disabled]="loading">
    {{ loading ? 'Bezig...' : 'Versturen' }}
  </button>

  <ng-container *ngIf="response">
    <div class="response-box" #responseBox>
      <h3>Antwoord</h3>
      <app-ai-console [response]="response"></app-ai-console>
    </div>
  </ng-container>
</div>
