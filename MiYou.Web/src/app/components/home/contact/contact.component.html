<section class="contact-section">
  <h2>Contact</h2>
  <form>
    <div class="form-group">
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Jouw naam" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Jouw email" />
    </div>

    <div class="form-group">
      <label for="message">Bericht</label>
      <textarea id="message" name="message" rows="4" placeholder="Jouw bericht"></textarea>
    </div>

    <button type="submit">Neem contact op</button>
  </form>
</section>
